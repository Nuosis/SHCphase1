<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Residential Cleaning Web App"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/clarity192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Select Home Cleaning</title>
	  <link href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.css"  rel="stylesheet" />
    <style>
      .header-active .hide-when-active {
        display: none;
      }
      
      .text-brand-green {
        color: #55B884;
      }
      
      .text-brand-light-green {
        color: #9FCE70;
      }
      
      .bg-brand-green {
        background: #55B884;
      }

      .bg-brand-green-dark {
        background: #2E7A55; /* Dark variant of the green */
      }
      
      .bg-brand-green:hover {
        background: #419B6B;
      }
      
      h1.text-brand-green:hover {
        background: rgba(103,166,218,0.2);
      }
      
      .header-active:hover {
        background: none !important;
      }
      
      label.tag-selected,
      label.tag-not-selected:hover {
        background: #67A6DA;
        color: white;
        border: 1px solid #67A6DA;
      }
      
      label.tag-not-selected {
        background: white;
        color: black;
        border: 1px solid #67A6DA;
      }
      
      label.tag-selected:hover,
      label.tag-not-selected:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>	
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
